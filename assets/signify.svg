<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="100" cy="100" r="90" fill="#3a86ff" opacity="0.1"/>
    
    <!-- Hand shape -->
    <path d="M100 40
             C 120 40, 140 60, 140 80
             C 140 100, 120 120, 100 120
             C 80 120, 60 100, 60 80
             C 60 60, 80 40, 100 40
             Z" 
          fill="#3a86ff"/>
    
    <!-- Fingers -->
    <path d="M100 40
             L 100 20
             M 80 60
             L 60 40
             M 120 60
             L 140 40
             M 90 80
             L 70 70
             M 110 80
             L 130 70" 
          stroke="#3a86ff" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="100" y="160" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          fill="#3a86ff" 
          text-anchor="middle">
        Signify
    </text>
</svg> 